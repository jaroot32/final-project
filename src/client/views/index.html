<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
<body id="app">
  <header>
    <div class="">
        Logo
    </div>
    <div class="">
        navigation
    </div>
</header>
  <div>
    <div class="holder headline">
        <h1 class="headline-heading"> Travel App </h1>
        <!-- Changed zip to city Sunday - 1:29AM -->
    </div>
    <div class="holder city">
      <div class="city-left">
        <label for="city">
          <h1 class="heading-city">City: </h1>
        </label>
      </div>
      <div class="city-right">
        <input type="text" id="city" placeholder="enter city">
      </div>
    </div>
    
    <div class="holder feel">
      <div class="feel-left">
        <label for="feelings">
          <h1 class="heading-feel">How are you feeling today?</h1>
        </label>
      </div>
      <div class="feel-right">
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="6" cols="45"></textarea>
      </div>
    </div>  

    <button class="generate" id="generate" type="submit">
      <h1>Generate</h1>
    </button>
    <div class="title-entry">
      <h1 class="heading-entry">Most Recent Entry</h1>
    </div>
    <div class="holder entry" id="entryList"></div>
  </div>

<main>
    <section>
        <form class="" onsubmit="return Client.handleSubmit(event)">
            <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="Name">
            <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
        </form>
    <section>

    <section>
        <strong>Form Results:</strong>
        <div id="results"></div>
    </section>
</main>


</body>
<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
      });
  }
 </script>
</html>
